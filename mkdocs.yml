site_name: Stephen Collins - Web Developer
site_url: https://nibblesnbits.net/
repo_url: https://github.com/nibblesnbits/nibblesnbits.github.io

nav:
  - "Hi, there.": "index.md"
  - "Bio": "bio.md"
  - "Links": "links.md"

theme:
  features:
    - navigation.tabs
  icon:
    logo: material/code-braces
  name: material
  favicon: img/favicon.ico
  custom_dir: overrides

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
  - stylesheets/theme-mod.css

markdown_extensions:
  - attr_list
  - admonition
